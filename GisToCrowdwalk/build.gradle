/**
 * build.gradle
 *  generates executable jar using Gradle.
 */


defaultTasks 'clean', 'build'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.0'
    groovy group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile fileTree(dir: 'lib', include: '*.jar')
    compile fileTree(dir: 'gis/geotools-2.7-M3', include: '*.jar')
    runtime fileTree(dir: 'gis/geotools-2.7-M3', include: '*.jar')
}

sourceSets {
    main {
        java {
            srcDirs = ["src"];
        }
        compileClasspath = configurations.compile
        runtimeClasspath = configurations.runtime
    }
}

def defaultEncoding = 'UTF-8'

compileJava {
    options.encoding = defaultEncoding
}

jar {
}

mainClassName = 'nodagumi.ananPJ.Editor.ImportGis'
manifest.mainAttributes("Main-Class" : "nodagumi.ananPJ.Editor.ImportGis")
